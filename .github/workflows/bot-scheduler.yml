name: Bluesky Show Bot Scheduler

on:
  schedule:
    - cron: "*/1 * * * *"  # Every minute to test
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: read

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Log startup
      run: echo "ðŸš€ Starting scheduled bot run at $(date)"
      
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Run Bluesky Show Bot
      env:
        BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
        BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
        HASHTAGS: "#theblueskyshow"
        REPLY_INTERVAL_MINUTES: "30"
      run: node dist/index.js
